<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
				<!-- required : 필수항목 -->
        <input type="text" name="text" required> <br>
        <!-- button태그 : form태그 안에서 type이 지정되지 않은 경우
					type이 submit으로 설정된다. -->
				<button>type미지정 버튼</button> <br>
				<button type="button">type=버튼</button> <br>
				<button type="reset">type=리셋</button> <br>
				<button type="submit">type=제출</button>	<br>
				<!-- disabled 미사용일때 사용 -->
				<button disabled>미사용</button>	<br>
			
    </form>
</body>
</html>
