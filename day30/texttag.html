<!-- html 선언 -->
<!DOCTYPE html>
<!-- html 폴더 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<!-- 제목태그 : 블락(block)태그 => 새 라인에서 시작하는 태그 -->
	<!--h1 ~ h6까지  -->
	<h1>제목1</h1>
	<h2>제목2</h2>
	<h3>제목3</h3>
	<h4>제목4</h4>
	<h5>제목5</h5>
	<h6>제목6</h6>
	<!--html에서는 엔터와 공백 여러개는 1개의 공백으로 처리된다.-->
	12             3
	456
	<!-- p태그 : 문단 태그, bolck 태그 -->
	<!-- b태그 : 굵은글자 태그, inline 태그 : 라인변경이 없는 태그 -->
	<!-- strong태그 : 굵은글자 태그, inline 태그 : 강조 태그, 텍스트를 분석 할 때 강조텍스트로 분석-->
	<!-- i태그 : 기울림 태그, inline 태그-->
	<!-- em태그 : 약하게 강조 태그, inline 태그 -->
	<!-- ins태그 : 밑줄 태그, inline 태그 -->
	<!-- del태그 : 취소선 태그, inline 태그 -->
	<!-- br태그 : 엔터역할을 한다. -->
	<!-- sup태그 : 위첨자 태그, inline 태그 -->
	<!-- sub태그 : 아래첨자 태그, inline 태그 -->
	<!-- hr태그 : 수평선 태그, block 태그 -->
	<!-- 실제로 i태그는 아이콘 태그로 많이 활용하고, b태그나 i태그는 css로 처리할 수 있기 때문에 사용을 적게 한다. -->
<p>
	<b>[앵커]</b>
	
	<del>민간사업자의</del> 실시협약 해지 선언으로 비상 운영에 <br>
	들어간 로봇랜드가 최근 테마파크를 운영할 새로운 위탁 운영사를 선정했습니다. <br>	
	새 위탁사는 내일 테마파크 재개장을 앞두고 있지만, 옛 운영사 직원의 고용 승계를 놓고 극심한 갈등에 빚고 있습니다. <br>	
	김소영 기자의 보도입니다.	
	<b>[리포트]</b>	
	<b><i>로봇랜드 테마파크 주차장 입구</i></b>, <ins>차들이 진입하지 못한 채 줄지어 섰습니다.</ins>		
	</p>
	2 <sup>2</sup> = 4 <br>
	log<sub>10</sub> = 1 <br>
	p태그는 문단 태그입니다.
	<br>
	<hr>
</p>	
</body>
</html>
