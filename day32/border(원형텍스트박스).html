<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box{
			border: 1px solid black;
			height: 50px;
			/*>>>>>> border-top-right-radius: 5px;  <<<<<< 
						5px 반지름의 원을 오른쪽에 넣고 자른 만큼*/

			/* 좌측 상단부터 시계방향으로 둥글게 만들어준다. */
			border-radius: 5px;
		}
		input{
			width: 100%;
			height: 50px;
			border: 1px solid black;
			border-radius: 10px;
			font-size: 20px;
		}

	</style>
</head>
<body>
	<div class="box"></div>
	<input type="text">  
</body>
</html>
